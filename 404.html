<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages workaround
      // MIT License https://github.com/rafgraph/spa-github-pages

      // Avoid infinite redirect loops by checking if the current path already has the `/?/` pattern
      if (!window.location.href.includes('/?/')) {
        var pathSegmentsToKeep = 0;  // Adjust path segments to be kept as required.
        
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for doesn't exist.</p>
  </body>
</html>
