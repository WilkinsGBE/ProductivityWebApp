<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you're not redirected automatically, <a id="redirect-link" href="/">click here</a>.</p>

  <script>
    // Get the current path and query string
    const currentPath = window.location.pathname;
    const currentQuery = window.location.search;

    // Append the path and query string to the app's basename
    const redirectTo = "/ProductivityWebApp" + currentPath + currentQuery;

    // Set the redirect link href for users without JavaScript
    document.getElementById("redirect-link").href = redirectTo;

    // Redirect automatically using JavaScript
    window.location.replace(redirectTo);
  </script>
</body>
</html>
